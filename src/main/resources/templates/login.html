<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Cupcake</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/login.css" th:href="@{/css/login.css}" rel="stylesheet"/>
</head>

<body>
<div class="login-page">
    <header>
        <div>
            <a href="../index.html" th:href="@{/}" >
                <img alt="logo" src="../public/images/olskersscupcakelogo.png" th:src="@{/images/olskersscupcakelogo.png}"/>
            </a>
            <a href="../index.html" th:href="@{/}">
                <img alt="logo" src="../public/images/cupcakelogo.png" th:src="@{/images/cupcakelogo.png}"/>
            </a>
        </div>
    </header>
    <div class="page">
        <div class="form-container">
            <form class="generic-form" method="post">
                <input type="text" name="email" placeholder="Enter your email"/>
                <input type="password" name="password" placeholder="Enter your password"/>
                <button type="submit" formaction="/login">Login</button>
            </form>

            <div class="generic-form-createuser">
                <a href="createuser.html" th:href="@{/createuser}">Create user</a>
            </div>
        </div>


        <div id="hiddenDiv" class="modal" th:if="${login}" >
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <p id="messageText" th:text="${message}"></p>
            </div>
        </div>
    </div>
</div>


<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        var login = [[${login}]];
        if (login) {
            // Hvis noget er created, vis det skjulte div-element
            var hiddenDiv = document.getElementById("hiddenDiv");
            hiddenDiv.style.display = "block";
            showMessage([[${message}]]);
        }
    });
    // Funktion for at vise meddelelsen
    function showMessage(message) {
        var modal = document.getElementById("hiddenDiv");
        var messageText = document.getElementById("messageText");
        messageText.textContent = message; // SÃ¦t meddelelsesindholdet
        modal.style.display = "block"; // Vis modalen
    }
    // Funktion for at lukke modalen
    function closeModal() {
        var modal = document.getElementById("hiddenDiv");
        modal.style.display = "none"; // Skjul modalen
        var loginsuccess = [[${loginsuccess}]];
        if (loginsuccess) {
            window.location.href = "index.html";
        }
    }
</script>

</body>
</html>
